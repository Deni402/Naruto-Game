<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEI Project 1: Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint|Homemade+Apple|Lakki+Reddy|Luckiest+Guy|Permanent+Marker|Press+Start+2P|Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <audio src="sounds/004_13.wav"></audio>
  </head>
  <body> 
    <header>
      <h1 id="heading" class="glow">Naruto Invaders</h1>
    </header>
    <main>
      <div class="score hidden">Score: <span id="scoreId"></span></div>
      <div class="lives hidden">Lives left: <span id="livesId"></span></div>
      <div class="countdown"></div>
      <div class="endMessage"></div>
      <div class="grid hidden"></div>
      <div class="start"></div>
    </main>
  </body>
</html>
